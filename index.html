<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Firefox Style Guide</title>
    <meta name="description" content="The Firefox Style Guide contains all the styles to build Firefox-y looking applications and webpages.">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://code.cdn.mozilla.net/fonts/fira.css">
    <link rel="stylesheet" type="text/css" href="static/style.css" />

    <link rel="stylesheet" href="https://unpkg.com/tachyons/css/tachyons.min.css">
    <style>
      :root {
        --blue-500: #2284e6;
        --blue-700: #0670cc;
        --blue-900: #005bab;

        --green-500: #57bd35;
        --green-700: #40a624;
        --green-900: #399320;

        --yellow-500: #ffcd02;

        --red-500: #d92015;

        --grey-500: #fbfbfb;
        --grey-700: #ebebeb;
        --grey-900: #d4d4d4;

        --black-100: rgba(0, 0, 0, .1);
        --black-300: rgba(0, 0, 0, .3);
        --black-600: rgba(0, 0, 0, .6);
        --black-900: rgba(0, 0, 0, .9);
      }

      .fira {
        font-family: "Fira Sans";
      }

      .code {
        font-family: "Fira Mono";
      }

      .white {
        -moz-osx-font-smoothing: grayscale;
        -webkit-font-smoothing: antialiased;
      }

      .black-30 {
        color: var(--black-300);
      }

      .black-60 {
        color: var(--black-600);
      }

      .black-90 {
        color: var(--black-900);
      }

      .bg-black-30 {
        background-color: var(--black-300);
      }

      .bg-black-60 {
        background-color: var(--black-600);
      }

      .bg-black-90 {
        background-color: var(--black-900);
      }

      .bg-grey-700 {
        background-color: var(--grey-700);
      }

      .bg-green-500 {
        background-color: var(--green-500);
      }

      .bg-yellow-500 {
        background-color: var(--yellow-500);
      }

      .bg-red-500 {
        background-color: var(--red-500);
      }

      .ph-2 {
        margin-left: -.5rem;
        margin-right: -.5rem;
      }
    </style>
  </head>
  <body>
    <div id="mount"></div>
    <script src="static/bundle.js"></script>
    <script src="https://firefoxux.github.io/SharedBanner/fxux-banner.min.js"></script>
  </body>
</html>
